<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="UTF-8">
		<title>Brain Quiz</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1 class="header">Brain Quiz</h1>
		<div class="question-panel">	
			<h2 class="question"></h2>
			<div class="choices">
				<button type="button" class="btn btn-default btn-lg btn-block choice-button" id="button0"></button>
				<button type="button" class="btn btn-default btn-lg btn-block choice-button" id="button1"></button>
				<button type="button" class="btn btn-default btn-lg btn-block choice-button" id="button2"></button>
				<button type="button" class="btn btn-default btn-lg btn-block choice-button" id="button3"></button>
			</div>

			<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		  		<div class="modal-dialog">
		    		<div class="modal-content">
		      			<div class="modal-body"> </div>
		      			<div class="modal-footer text-center">
		        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      			</div>
		    		</div>
		  		</div>
			</div>
			
			<div class="text-center confirm">
				<button type="submit" class="btn btn-lg" id="submit-button">Submit</button>
				<button type="submit" class="btn btn-lg" id="next-button">Next Question</button>
				<button type="submit" class="btn btn-lg" id="result-button" data-toggle="modal" data-target="#myModal">Get Results</button>
				<button type="submit" class="btn btn-lg" id="end-button">You have completed the quiz!</button>
			</div>
		</div>	

		<!--feedback-->
		<div class="result">
			<p class="incorrect feedback"><strong>Incorrect!</strong></p>
			<p class="correct feedback"><strong>Correct!</strong></p>
		</div>

		<!--javascript-->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
